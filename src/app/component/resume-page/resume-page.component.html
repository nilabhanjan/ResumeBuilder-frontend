<div class=" dark:text-white bg-gray-50 dark:bg-gray-800 lg:m-10 lg:rounded-2xl">

  <app-title title="Education"></app-title>
  <div class="grid md:grid-cols-2 grid-cols-1 mt-10">
    <div class="flex flex-row pb-5" *ngFor="let data of dataArray">
      <div class="flex-1 pr-7">
        <button class="button lg:px-1 lg:py-1 px-1 py-1
          border-blue-500 mb-5 disabled ">{{data.duration}}</button>
        <h4 class="text-lg leading-5 pb-2">{{data.title}}</h4>
        <p class="text-justify text-sm leading-5">{{data.description}}</p>
      </div>
    </div>
  </div>
  <div>
    <app-title title="Skills"></app-title>
    <div class="grid md:grid-cols-2 grid-cols-1 mt-10">
      <div class="flex flex-row pb-5" *ngFor="let data of skillsArray">
        <div class="flex-1 pr-7">
          <p class="text-justify text-sm leading-5">{{data.skill}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
