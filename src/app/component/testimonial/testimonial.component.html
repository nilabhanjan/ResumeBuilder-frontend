<div class="container dark:text-white">
  <div class="p-2"></div>
  <div class="block-title pb2 mb-1">
    <h2>Testimonials</h2>
  </div>
  <div class="slider">
    <div class="testimonial ">
      <div class="testimonial-box">
        <div class="testimonial-content">
          <div class="testimonial-picture">
            <img src="https://lmpixels.com/wp/leven-wp/wp-content/uploads/2019/12/testimonial-1.jpg" alt="Gary Johnson">
          </div>
          <div class="testimonial-text">
            <p>Nam tempor commodo mi id sodales. Aenean sit amet nibh nec sapien consequat porta a sit amet diam.</p>
          </div>
          <div class="testimonial-author">
            <h5 class="testimonial-author-info">Hero Hiralal</h5>
            <p class="testimonial-author-firm"> Locost Accessories</p>
          </div>
          <div class="testimonial-icon">
            <fa-icon [icon]="faQuoteLeft"></fa-icon>
          </div>
          <div class="testimonial-icon-big">
            <fa-icon [icon]="faQuoteRight"></fa-icon>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
