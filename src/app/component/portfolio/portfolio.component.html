<div class=" dark:text-white bg-gray-50 dark:bg-gray-800 lg:m-10 lg:rounded-2xl">

  <app-title title="Research Papers"></app-title>
  <div class="grid md:grid-cols-1 grid-cols-1 mt-10">
    <div class="flex flex-row pb-5" *ngFor="let data of ResearchArray">
      <div class="flex-1 pr-7">
        <p class="text-justify text-sm leading-5">{{data.data}}</p>
      </div>
    </div>
  </div>

  <app-title title="Projects"></app-title>
  <div class="grid md:grid-cols-1 grid-cols-1 mt-10">
    <div class="flex flex-row pb-5" *ngFor="let data of ProjectArray">
      <div class="flex-1 pr-7">
        <p class="text-justify text-sm leading-5">{{data.data}}</p>
      </div>
    </div>
  </div>

  <app-title title="Online Certifications"></app-title>
  <div class="grid md:grid-cols-1 grid-cols-1 mt-10">
    <div class="flex flex-row pb-5" *ngFor="let data of CertifiedArray">
      <div class="flex-1 pr-7">
        <p class="text-justify text-sm leading-5">{{data.data}}</p>
      </div>
    </div>
  </div>

  <app-title title="WorkShops"></app-title>
  <div class="grid md:grid-cols-1 grid-cols-1 mt-10">
    <div class="flex flex-row pb-5" *ngFor="let data of WorkshopArray">
      <div class="flex-1 pr-7">
        <p class="text-justify text-sm leading-5">{{data.data}}</p>
      </div>
    </div>
  </div>


</div>
