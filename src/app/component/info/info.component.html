<div class="container">
  <div class="info-card">
    <div class="grid grid-cols-12 dark:text-white">
      <div class="col-span-12 lg:col-span-5">
        <div class="circle border-white dark:border-gray-700 shadow-2xl">
          <div class="circle-inner"
               [style]="{
               'background-position':'cal(50% +'+mouseCoordinates.x+'px) calc(50% + '+mouseCoordinates.y+'px)',
               'background-image':'url('+imageUrl+')'
               }"
          ></div>
        </div>
      </div>
      <div class="col-span-12 lg:col-span-7 pl-10">
        <span class="text-gray-400  font-light pb-5">{{user?.designation}}</span>
        <h1 class="pb-5">{{user?.name}}</h1>
        <p class="text-justify pb-5">{{user?.description!}}</p>
        <div class="text-sm">
          <button class="button border-blue-500 hover:bg-blue-500 hover:text-white">Download CV</button>
          <button class="button border-gray-400 hover:bg-gray-400  ml-5">Contact</button>
        </div>
      </div>
    </div>
  </div>
</div>
