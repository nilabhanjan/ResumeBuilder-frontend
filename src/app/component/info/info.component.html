<div class="container">
  <div class="info-card">
    <div class="grid grid-cols-12 dark:text-white">
      <div class="col-span-12 lg:col-span-5">
        <div class="circle border-white dark:border-gray-700 shadow-2xl">
          <div class="circle-inner" [class]="{'image-grayscale':darkMode}"
               [style]=getImageStyle(imageUrl)
          ></div>
        </div>
      </div>
      <div class="col-span-12 lg:col-span-7 pl-10">
        <span class="text-gray-400  font-light pb-5">{{user?.designation}}</span>
        <h1 class="pb-5">{{user?.name}}</h1>
        <p class="text-justify pb-5">{{user?.description!}}</p>
        <div class="text-sm">
          <button class="button border-blue-500 hover:bg-blue-500 hover:text-white mb-5">Download CV</button>
          <button class="button border-green-400 dark:border-green-500 hover:bg-green-400 dark:hover:bg-green-500  ml-5 mb-5 ">Contact</button>
        </div>
      </div>
    </div>
  </div>
</div>
