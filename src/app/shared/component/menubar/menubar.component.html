<div class="pt-8">
  <nav>
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button type="button"
                  class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white dark:hover:bg-gray-700 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                  (click)="menuBarToggle = !menuBarToggle"
          >
            <span class="sr-only">Open main menu</span>

            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <div class="text-logo">
              <a href="#">
                <div class="logo-symbol">B</div>
                <div class="logo-text text-black dark:text-white">Bahu <span>Bali</span></div>
              </a>
            </div>
          </div>
        </div>
        <div
          class="hidden inset-y-0 right-0 flex items-center pr-2 sm:static sm:block sm:inset-auto sm:ml-6 sm:pr-0 text-gray-400 ">
          <a routerLink="/" routerLinkActive="text-gray-700 dark:text-white" [routerLinkActiveOptions]="{ exact: true }"
             class="hover:text-gray-700 dark:hover:text-white px-5 py-2 rounded-md text-sm font-medium cursor-pointer">About
            Me</a>
          <a routerLink="/resume" routerLinkActive="text-gray-700 dark:text-white"
             class="hover:text-gray-700 dark:hover:text-white px-5 py-2 rounded-md text-sm font-medium cursor-pointer">Resume</a>
          <a class="hover:text-gray-700 dark:hover:text-white px-5 py-2 rounded-md text-sm font-medium cursor-pointer">Portfolio</a>
          <a class="hover:text-gray-700 dark:hover:text-white px-5 py-2 rounded-md text-sm font-medium cursor-pointer">Blog</a>
          <a class="hover:text-gray-700 dark:hover:text-white px-5 py-2 rounded-md text-sm font-medium cursor-pointer">Contact</a>
          <a class="cursor-pointer text-xl" (click)="updateDarkMode()">
            <fa-icon class="text-gray-200" [icon]="faMoon" *ngIf="darkMode"></fa-icon>
            <fa-icon class="text-yellow-500" [icon]="faSun" *ngIf="!darkMode">></fa-icon>
          </a>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" [ngClass]="{'hidden':!menuBarToggle}" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 text-gray-400">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a routerLink="/" routerLinkActive="text-gray-700 dark:text-white" [routerLinkActiveOptions]="{ exact: true }" class=" dark:hover:text-white  hover:text-gray-700 block px-3 py-2  text-base font-medium">About
          Me</a>

        <a routerLink="/resume" routerLinkActive="text-gray-700 dark:text-white"
           class=" dark:hover:text-white  hover:text-gray-700 block px-3 py-2 rounded-md text-base font-medium">Resume</a>

        <a href="#" class="dark:hover:text-white hover:text-gray-700 block px-3 py-2 rounded-md text-base font-medium">Portfolio</a>

        <a href="#"
           class=" dark:hover:text-white  hover:text-gray-700 block px-3 py-2 rounded-md text-base font-medium">Blog</a>

        <a href="#"
           class=" dark:hover:text-white  hover:text-gray-700 block px-3 py-2 rounded-md text-base font-medium">Contact</a>

        <a
          class="block px-3 py-2 cursor-pointer text-base text-gray-400 dark:hover:text-white dark:text-gray-300 hover:text-gray-700"
          (click)="updateDarkMode()">
          Display mode - &nbsp;
          <fa-icon class="text-gray-200 text-xl" [icon]="faMoon" *ngIf="darkMode"></fa-icon>
          <fa-icon class="text-yellow-500 text-xl" [icon]="faSun" *ngIf="!darkMode">></fa-icon>
        </a>
      </div>
    </div>
  </nav>
</div>
